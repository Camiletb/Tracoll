{% extends "base_generic.html" %}

{% block content %}
<h1 class="display-4 mb-5">Tracoll/<span class="endpath">Texts/</span></h1>
  {% if text_list %}
     <ul>
       {% for text in text_list %}
          <li> <b>{{ text.title }}</b> ({{text.authors.name}}) </li>
       {% endfor %}
     </ul>
  {% else %}
     <p>There are no texts in the site.</p>
  {% endif %}
{% endblock %}
