{% extends "base_generic.html" %}

{% block content %}
<h1 class="display-4 mb-5">Tracoll/<span class="endpath">Authors/</span></h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li><b>{{ author.name }}</b></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no texts in the library.</p>
    {% endif %}
{% endblock %}
